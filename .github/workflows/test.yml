name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  integration:
    name: Run integration tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: bazel-contrib/setup-bazel@0.16.0
        with:
          bazelisk-cache: true

      - name: Run integration tests
        id: integration_test
        run: bazel run //tests/integration:integration_test -- -o compile_commands.json
        shell: bash

      - name: Upload failing compile commands
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: integration-golden-${{ matrix.os }}
          path: compile_commands.json
